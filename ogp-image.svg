<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan Glow -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00f2ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00f2ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Purple Glow -->
    <radialGradient id="purpleGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#bd00ff;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#bd00ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glowing Orbs -->
  <circle cx="300" cy="150" r="120" fill="url(#cyanGlow)" opacity="0.8"/>
  <circle cx="900" cy="450" r="150" fill="url(#purpleGlow)" opacity="0.7"/>
  <circle cx="1050" cy="200" r="80" fill="url(#cyanGlow)" opacity="0.6"/>
  <circle cx="150" cy="500" r="100" fill="url(#purpleGlow)" opacity="0.5"/>
  
  <!-- Main Title - English -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="56" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">Hachico's Udemy Courses</text>
  
  <!-- Subtitle - Japanese -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
        fill="white" text-anchor="middle">Udemyコースを特別価格で</text>
  
  <!-- Description -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="400" 
        fill="#b3b3b3" text-anchor="middle">AI・業務効率化・プログラミングを学ぼう</text>
  
  <!-- Special Offer Badge -->
  <rect x="460" y="430" width="280" height="60" rx="30" fill="rgba(0, 242, 255, 0.2)" 
        stroke="#00f2ff" stroke-width="2"/>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
        fill="#00f2ff" text-anchor="middle">特別クーポン配布中</text>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="100" r="4" fill="#00f2ff" opacity="0.8"/>
  <circle cx="1050" cy="80" r="3" fill="#00f2ff" opacity="0.6"/>
  <circle cx="1120" cy="130" r="2" fill="#bd00ff" opacity="0.7"/>
  <circle cx="100" cy="100" r="3" fill="#bd00ff" opacity="0.6"/>
  <circle cx="80" cy="130" r="2" fill="#00f2ff" opacity="0.7"/>
</svg>
