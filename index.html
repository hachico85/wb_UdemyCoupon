        const canvas = document.getElementById('bg-canvas');

        let width, height;
        let orbs = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Orb {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.2; // Slightly faster
                this.vy = (Math.random() - 0.5) * 0.2;
                this.size = Math.random() * 80 + 40; // Larger size: 40-120px
                this.alpha = Math.random() * 0.4 + 0.2; // Brighter
                this.targetAlpha = Math.random() * 0.4 + 0.2;
                this.color = Math.random() > 0.5 ? '0, 242, 255' : '189, 0, 255'; // Cyan or Purple
                this.pulseSpeed = Math.random() * 0.03 + 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around screen
                if (this.x < -this.size) this.x = width + this.size;
                if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size;
                if (this.y > height + this.size) this.y = -this.size;

                // Smooth pulsing effect
                if (Math.abs(this.alpha - this.targetAlpha) < 0.01) {
                    this.targetAlpha = Math.random() * 0.4 + 0.2;
                }
                this.alpha += (this.targetAlpha - this.alpha) * this.pulseSpeed;
            }

            draw() {
                // Create radial gradient for glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(${this.color}, ${this.alpha})`);
                gradient.addColorStop(0.4, `rgba(${this.color}, ${this.alpha * 0.4})`);
                gradient.addColorStop(1, `rgba(${this.color}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initAnimation() {
            orbs = [];
            const count = Math.min(Math.floor(width / 150), 20); // More orbs

                orbs.push(new Orb());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'screen'; // Additive blending for glow

            orbs.forEach(orb => {
                orb.update();
                orb.draw();
            });

            ctx.globalCompositeOperation = 'source-over'; // Reset blend mode
            requestAnimationFrame(animate);
        }

                    url.pathname += '/';
                }
                url.searchParams.set('couponCode', code);
                return url.toString();
            } catch (e) {
                return `${baseUrl}${baseUrl.includes('?') ? '&' : '?'}couponCode=${code}`;
            }
        }

        coupons.forEach(coupon => {
            const card = document.createElement('div');
            card.className = 'card';
            const couponUrl = generateCouponUrl(coupon.link, coupon.code);

            let priceHtml = '';
            if (coupon.price) {
                priceHtml = `<div class="price-area"><span class="current-price">${coupon.price}</span>`;
                if (coupon.originalPrice) {
                    priceHtml += `<span class="original-price">${coupon.originalPrice}</span>`;
                }
                priceHtml += `</div>`;
            }

            card.innerHTML = `
                <div class="card-image-wrapper">
                    <img src="${coupon.image}" alt="${coupon.title}" class="card-image">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${coupon.title}</h3>
                    ${priceHtml}
                    
                    <a href="${couponUrl}" target="_blank" class="btn">
                        特別価格で受講
                    </a>

                    <div class="coupon-box" onclick="copyToClipboard('${coupon.code}', this)">
                        <span class="coupon-label">COUPON CODE</span>
                        <div class="coupon-code">${coupon.code}</div>
                        <div class="copy-feedback">COPIED!</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // Render Kindle Books
        books.forEach(book => {
            const card = document.createElement('a');
            card.href = book.link;
            card.target = '_blank';
            card.className = 'card';
            card.style.textDecoration = 'none';
            card.style.color = 'inherit';
            card.style.display = 'flex';
            card.style.flexDirection = 'column';
            card.style.cursor = 'pointer';

            card.innerHTML = `
                <div class="card-image-wrapper">
                    <img src="${book.image}" alt="${book.title}" class="card-image">
                </div>
            `;
            booksContainer.appendChild(card);
        });

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const feedback = element.querySelector('.copy-feedback');
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>

</html>
